{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Similar Voice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'font/css/font-awesome.min.css'%}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container compact">
        <div class="header-section">
            <h1>Upload Files</h1>
            <p>Upload your files </p>
            <p>Wav, Mp3 are allowed.</p>
        </div>
        <div class="row">
            <div class="col-lg-12 form-file">
                <form class="mt-2" id="crudform" enctype="multipart/form-data" onsubmit="return false;">
            {% csrf_token %}
            <div class="drop-section">
                <div class="col">
                    <div class="cloud-icon">
                        <img src="{% static 'icons/cloud.png' %}" alt="cloud">
                    </div>
                    <span>Drag &amp; Drop your files here</span>
                    <span>OR</span>
                    <button class="file-selector">Browse Files</button>
                    <input type="file" class="file-selector-input" multiple/>
                </div>
                <div class="col">
                    <div class="drop-here">Drop Here</div>
                </div>
            </div>
            <div class="list-section">
                <div class="list-title">Uploaded Files</div>
                <div class="list"></div>
            </div>
        </form>
            </div>
            <div class="d-none show-file">
                <div class="row"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'script.js' %}"></script>
    <script>
        $(document).ready(function () {
            function uploadFile(file) {
                var formData = new FormData();
                formData.append('file', file);
                $.ajax({
                    url: "{% url 'index'%}",
                    type: 'POST',
                    headers: {
                        'X-CSRFToken': $('meta[name="csrf-token"]').attr('content')
                    },
                    data: formData,
                    processData: false,
                    contentType: false,
                    dataType: 'json',
                    success: function () {
                        console.log(file.name + ' uploaded successfully.');
                    }
                });
            }
        })
    </script>
</body>
</html>
